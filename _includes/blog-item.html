<div class="blog-item row">
	<div class="thumb large-4 columns"><a href="{{ include.link }}"><img alt="" src="/img/{{ include.thumbnail }}"></a></div>
	<div class="title large-8 columns">
		<div class="row"><span class="date">{{ include.date | date: "%-d %B %Y" }}</span></div>
		<div class="row"><a href="{{ include.link }}"><h2>{{ include.title }}</h2></a></div>
		<div class="row">{{ include.description }}</div>
		<div class="row terms">Tags: <span>{{ include.terms | array_to_sentence_string }}</span></div>
	</div>
	<div class="more-link"><a href="{{ include.link }}">> read more</a></div>
</div>
